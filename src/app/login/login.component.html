
<!-- ----------------------signup form------------------------- -->
<div class="container mt-5" *ngIf="showsignupform">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form #signupform="ngForm" (ngSubmit)="signUp(signupform.value)">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" ngModel name="name" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <a class="auth-toogel-link" (click)=" OpenLogin()">Don't Have Account? click Login </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ------------------login form------------------- -->
  <div class="container mt-5" *ngIf="showloginform">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form #loginform="ngForm" (ngSubmit)="Login(loginform.value)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block" >Login</button>
            </form>
            <a class="auth-toogel-link"(click)=" OpenSignup()" >Don't Have Account? click SignUp </a>
          </div>
        </div>
      </div>
    </div>
  </div>
