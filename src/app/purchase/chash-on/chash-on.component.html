<div class="container mt-5" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Order Now</h3>
          </div>
          <div class="card-body">
            <form #orderform="ngForm" (ngSubmit)="save(orderform.value)">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control"  ngModel name="pname" id="pname" >
                  </div>
                  <div class="form-group">
                    <label for="name">Product price</label>
                    <input type="text" class="form-control" ngModel name="pprice" id="pprice" >
                  </div>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" ngModel name="name" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Address</label>
                <input type="password" class="form-control" ngModel name="Address" id="Address" placeholder="Enter your Address">
              </div>
              <div class="form-group">
                <label for="password">Pin code</label>
                <input type="password" class="form-control" ngModel name="pincode" id="pincode" placeholder="Enter your pincode">
              </div>
              <div class="form-group">
                <label for="password">Mobile No</label>
                <input type="password" class="form-control" ngModel name="mobileno" id="mobileno" placeholder="Enter your mobile number">
              </div>
              <div class="mt-2"> 
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
             
            </form>
           
          </div>
        </div>
      </div>
    </div>
  </div>
